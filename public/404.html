<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA routing fix
      (function() {
        var path = window.location.pathname;
        var basePath = '/journalist-portfolio';
        var search = window.location.search;
        var hash = window.location.hash;
        
        // Remove base path if present
        if (path.startsWith(basePath)) {
          path = path.substring(basePath.length);
        }
        
        // Ensure path starts with /
        if (!path.startsWith('/')) {
          path = '/' + path;
        }
        
        // Build redirect URL
        var redirectPath = basePath + '/index.html' + path;
        
        // Add search params and hash if they exist
        if (search) {
          redirectPath += search;
        }
        if (hash) {
          redirectPath += hash;
        }
        
        // Handle root path
        if (path === '/' || path === '') {
          redirectPath = basePath + '/index.html';
          if (search) redirectPath += search;
          if (hash) redirectPath += hash;
        }
        
        window.location.replace(redirectPath);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
    <noscript>
      <p>Please enable JavaScript to view this site.</p>
      <p><a href="/journalist-portfolio/">Click here to go to the home page</a></p>
    </noscript>
  </body>
</html>
