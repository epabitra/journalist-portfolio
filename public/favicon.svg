<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Stylized "SS" monogram for Sugyan Sagar -->
  <!-- First S -->
  <path d="M 28 32 Q 28 24 34 24 L 40 24 Q 46 24 46 30 Q 46 36 40 36 L 34 36 Q 28 36 28 42 Q 28 48 34 48 L 40 48 Q 46 48 46 54 Q 46 60 40 60 L 34 60 Q 28 60 28 68" 
        fill="none" 
        stroke="white" 
        stroke-width="5" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Second S -->
  <path d="M 54 32 Q 54 24 60 24 L 66 24 Q 72 24 72 30 Q 72 36 66 36 L 60 36 Q 54 36 54 42 Q 54 48 60 48 L 66 48 Q 72 48 72 54 Q 72 60 66 60 L 60 60 Q 54 60 54 68" 
        fill="none" 
        stroke="white" 
        stroke-width="5" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Connecting line between S's -->
  <line x1="40" y1="46" x2="60" y2="46" 
        stroke="white" 
        stroke-width="3" 
        stroke-linecap="round"/>
</svg>

